{% extends "base_generic.html" %}

{% block content %}
  <h2 class="text-center">User Management</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td><a href="{% url 'update_user' user.id %}" class="btn btn-warning">Edit</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
