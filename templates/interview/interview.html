{% extends "base_generic.html" %}

{% block content %}
<div class="container">
    <h2>Mock Interview</h2>
    <form method="POST" id="interview-form">
        {% csrf_token %}
        {% for question in questions %}
        <div class="form-group">
            <label>{{ question.question_text }}</label>
            <audio controls id="audio_{{ question.id }}">
                <source src="{{ audio_files.question.id }}" type="audio/mpeg">
                Your browser does not support the audio tag.
            </audio>
            <textarea class="form-control" name="question_{{ question.id }}" placeholder="Your answer..."></textarea>
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Submit Answers</button>
    </form>
</div>
<script>
// Optional: You can add JavaScript to enhance audio playback or recording
</script>
{% endblock %}
