<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interview Report PDF</title>
    <style>
        body { font-family: Arial, sans-serif; }
        h2, h3 { color: #333; }
        .container { width: 80%; margin: auto; }
        .btn { background-color: #4CAF50; color: white; padding: 10px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; margin: 4px 2px; cursor: pointer; border-radius: 5px; }
        .btn-primary { background-color: #007BFF; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Interview Report</h2>
        <p><strong>Total Score:</strong> {{ total_score }}</p>
        <p><strong>Feedback:</strong> {{ feedback }}</p>
        <h3>Question Responses</h3>
        <ul>
            {% for answer in answers %}
                <li>
                    <p><strong>Question:</strong> {{ answer.question.question_text }}</p>
                    <p><strong>Your Answer:</strong> {{ answer.student_response }}</p>
                    <p><strong>Score:</strong> {{ answer.score }}</p>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
