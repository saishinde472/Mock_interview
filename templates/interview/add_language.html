{% extends "base_generic.html" %}

{% block content %}
  <h2 class="text-center">Add Programming Language</h2>
  <div class="container">
    {% if messages %}
      <div class="alert alert-success" role="alert">
        {% for message in messages %}
          {{ message }}
        {% endfor %}
      </div>
    {% endif %}
    
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Add Language</button>
    </form>
  </div>
{% endblock %}
