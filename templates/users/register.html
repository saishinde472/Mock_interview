{% extends "base_generic.html" %}

{% block content %}
  <h2 class="text-center">Register</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p}}
    <button type="submit" class="btn btn-primary btn-block">Register</button>
  </form>
  {% if messages %}
    <div class="message">
      {% for message in messages %}
        <div>{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}
{% endblock %}
