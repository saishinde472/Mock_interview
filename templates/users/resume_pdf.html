<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; }
        h1 { text-align: center; }
        .section { margin-bottom: 20px; }
        .section h2 { background-color: #eee; padding: 10px; }
    </style>
</head>
<body>
    <h1>{{ resume.name }}</h1>
    <p>Email: {{ resume.email }}</p>
    <p>Phone: {{ resume.phone }}</p>
    <p>Address: {{ resume.address }}</p>

    <div class="section">
        <h2>Education</h2>
        <p>{{ resume.education }}</p>
    </div>

    <div class="section">
        <h2>Experience</h2>
        <p>{{ resume.experience }}</p>
    </div>

    <div class="section">
        <h2>Skills</h2>
        <p>{{ resume.skills }}</p>
    </div>
</body>
</html>
